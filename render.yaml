services:
  # Full-stack application (Backend + Frontend)
  - type: web
    name: scaenahub
    env: node
    plan: free
    buildCommand: npm install && npm run build:full
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
